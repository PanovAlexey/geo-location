filter:
  paths: [src/*]
  excluded_path: [vendor/*, tests/*]

checks:
  php: true
tools:
  php_mess_detector: true
  php_code_sniffer:
    config:
      standart: "PSR2" # Other Values: PSR2, PEAR, Zend, WordPress, Drupal, TYPO3CMS
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_pdepend: true
    php_loc:
      enabled: true
      excluded_dirs: [vendor, tests]
    php_cpd:
      enabled: true
      excluded_dirs: [vendors, tests]
    external_code_coverage:
      timeout: 600 #Timeout in seconds.